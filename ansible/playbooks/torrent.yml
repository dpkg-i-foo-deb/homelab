- name: Configure torrenting virtual machine
  hosts: torrent
  tasks:
    - name: Login to homelab registry
      ansible.builtin.import_role:
        name: podman
        tasks_from: login
      vars:
        podman_login_registry: '{{ registry_host }}.{{ internet_host }}'
        podman_login_user: '{{ homelab_registry_user }}'
        podman_login_pass: '{{ homelab_registry_pass }}'
        podman_user: '{{ container_user }}'

    - name: Deploy Qbittorrent
      ansible.builtin.import_role:
        name: dpkg_i_foo_deb.homelab.quadlet_service
      vars:
        quadlet_service_definition:
          name: qbittorrent
          image: '{{ registry_host }}.{{ internet_host }}/lscr-proxy/linuxserver/qbittorrent:latest'
          registry_user: '{{ homelab_registry_user }}'
          registry_pass: '{{ homelab_registry_pass }}'
          user: '{{ container_user }}'
          volumes:
            - name: 'qbittorrent_data'
              dest: '/config:z'
          dir_mounts:
            - src: '/downloads'
              dest: '/downloads:z'
          ports:
            - '8080:8080'
            - '6881:6881'
            - '6881:6881/udp'
          dns:
            - '1.1.1.1'
            - '1.0.0.1'
            - '8.8.8.8'
          env:
            TORRENTING_PORT: '6881'
