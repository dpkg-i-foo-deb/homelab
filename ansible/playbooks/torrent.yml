    #       - '1.1.1.1'
    #       - '1.0.0.1'
    #       - '8.8.8.8'

    - name: Deploy Qbittorrent
      ansible.builtin.import_role:
        name: dpkg_i_foo_deb.homelab.quadlet_service
      vars:
        quadlet_service_definition:
          name: qbittorrent
          image: '{{ registry_host }}.{{ internet_host }}/lscr-proxy/linuxserver/qbittorrent:latest'
          user: '{{ container_user }}'
          volumes:
            - name: 'qbittorrent_data'
              dest: '/config:z'
          bind_mounts:
            - src: '/downloads'
              dest: '/downloads:z'
          ports:
            - '8080:8080'
            - '6881:6881'
            - '6881:6881/udp'
          dns:
            - '1.1.1.1'
            - '1.0.0.1'
            - '8.8.8.8'
          env:
            TORRENTING_PORT: '6881'
