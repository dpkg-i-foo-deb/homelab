- name: Promtail Configuration
  hosts: reverse_proxy_servers
  tags:
    - promtail-deploy
  tasks:
    - name: Deploy Promtail
      ansible.builtin.import_role:
        name: dpkg_i_foo_deb.homelab.quadlet_service
      vars:
        quadlet_service_definition:
          name: promtail
          image: docker.io/grafana/promtail:latest
          user: '{{ container_user }}'
          file_mounts:
            - src: /var/caddy/promtail-caddy.yaml
              dest: /etc/promtail/config.yml:z
          dir_mounts:
            - src: /var/log/caddy
              dest: /var/log/caddy:z
          command:
            - -config.file=/etc/promtail/config.yml