          env:
            CF_API_TOKEN: !vault |
              $ANSIBLE_VAULT;1.1;AES256
              66343334363162356564643436323332383862646234396333386138373963356338313536393230
              6266653764643930323730386234656230623361313666650a636636333265653062623365643966
